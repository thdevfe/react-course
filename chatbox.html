<!DOCTYPE html>
<html>
<head>
    <title>Chatbox</title>
</head>
<body>
<div class="js-container"></div>

<script src="react-basics.js"></script>
<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/babel.js"></script>

<script type="text/babel">
    function ChatInput() {
        return (
            <>
                <input
                    placeholder="Send a message to Chatbox"
                    size="30"/>
                <button>send</button>
            </>
        )
    }

    function ChatMessage({message, sender}) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props
        /*
        if (sender === 'robot') {
            return (
                <div>
                    <img src="robot.jpg" width="50"/>
                    {message}
                </div>
            )
        }

        return (
            <div>
                {message}
                <img src="user.png" width="50"/>
            </div>
        )
         */

        return (
            <div>
                {sender === 'robot' && (
                    <img src="robot.jpg" width="50"/>
                )}
                {message}
                {sender === 'user' &&
                    <img src="user.png" width="50"/>
                }
            </div>
        )
    }

    function App() {
        return (
            <>
                <ChatInput></ChatInput>
                <ChatMessage message="Hello chatbox" sender="user"></ChatMessage>
                <ChatMessage message="Hello, How can I help you?" sender="robot"></ChatMessage>
                <ChatMessage message="Can you get me todays date?" sender="user"></ChatMessage>
                <ChatMessage message="Today is November 17" sender="robot"></ChatMessage>
            </>
        )
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App/>);
</script>
</body>
</html>
